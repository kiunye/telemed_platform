
services:
  postgres:
    image: postgres:16-alpine
    container_name: telemed_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telemed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telemed_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-telemed_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telemed}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
